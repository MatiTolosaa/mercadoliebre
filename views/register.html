<main>
    <form class= "form-register" action="" method="">

        <input class="form-control" type="text" name="nombreUsuario" placeholder="Nombre de usuari@" required>
    <h4>Fecha de nacimiento:</h4>
        <input class="form-control" type="date" name="fechaNacimiento">
        <input class="form-control" type="text" placeholder="Domicilio" required>
    <h4>Perfil de usuario:</h4>
        <label class="radio"></label>

        <label class="radio">
            <input type="radio" name="compraVenta" value="Vender" required>Vender

    <h4>Categorías de interés:</h4>

        </label>
        <label class="checkbox">

        </label>

        </label>
    <h4>Foto de perfil:</h4>

        <input class="form-control" type="password" placeholder="Contraseña" required>
